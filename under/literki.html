<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/react@16.14.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Literki</title>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
        var destination = document.querySelector("#container");
        var ltt1 = "B";
        var ltt2 = "A";
        var ltt3 = "T";
        var ltt4 = "M";
        var ltt5 = "A";
        var ltt6 = "N";
        var ltt7 = "!";
        var lttAll = ltt1 + ltt2 + ltt3 + ltt4 + ltt5 + ltt6 + ltt7;

        class Letter extends React.Component {
            render() {
                var letterStyle = {
                    padding: 10,
                    margin: 10,
                    backgroundColor: this.props.bgcolor,
                    color: "#333",
                    display: "inline-block",
                    fontFamily: "monospace",
                    fontSize: "32",
                    textAlign: "center"
                };
                return (
                    <div style={letterStyle}>
                        {this.props.children}
                    </div>
                );
            }
        }

      class HelloWorld extends React.Component {
        render() {
          return <p>Hello, {this.props.GreetTarget}!</p>;
        }
      }

      class Buttonify extends React.Component {
        render() {
          return (
            <div>
              <button type={this.props.behavior}>{this.props.children}</button>
            </div>
          );
        }
      }

      ReactDOM.render(
        <div>
            <Letter bgcolor="#58B3FF">{ltt1}</Letter>
            <Letter bgcolor="#FF605F">{ltt2}</Letter>
            <Letter bgcolor="#FFD52E">{ltt3}</Letter>
            <Letter bgcolor="#49DD8E">{ltt4}</Letter>
            <Letter bgcolor="#AE99FF">{ltt5}</Letter>
            <Letter bgcolor="#f39237">{ltt6}</Letter>
            <Letter bgcolor="#dc6acf">{ltt7}</Letter>
            <Buttonify behavior="Submit">
                <HelloWorld GreetTarget={lttAll} />                
                </Buttonify>
        </div>,
        document.getElementById("container")
      );
    </script>
  </body>
</html>
