<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <script src="https://unpkg.com/react-dom@16.14.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>React standalone - licznik</title>
    <style>
      #container {
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      // class FlashCounter extends React.Component {

      // }



      class Counter extends React.Component {
        render() {
          var textStyle = {
            fontSize: 68,
            fontFamily: "monospace",
            color: "#5e0035",
            fontWeight: "bold",
          };
          return <div style={textStyle}>{this.props.display}</div>;
        }
      }

      class CounterParent extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            count: 0,
          };

          this.increase = this.increase.bind(this);
          this.decrease = this.decrease.bind(this);
        }

        increase(e) {
          var currentCount = this.state.count;
          if(e.shiftKey){
            currentCount += 10;
          }else{
            currentCount += 1
          }
          this.setState({
            count: currentCount,
          });
        }        

        decrease(e) {
          var currentCount = this.state.count;
          if(e.shiftKey){
            currentCount -= 10;
          }else{
            currentCount -= 1;
          }
          this.setState({
            count: currentCount,
          });
        }

        render() {
          var backgroundStyle = {
            padding: 50,
            backgroundColor: "#c2cae8",
            width: 250,
            height: 150,
            borderRadius: "0 0 50% 0",
            textAlign: "left",
            borderLeft: "solid",
            borderTop: "solid"
          };

          var buttonStyle = {
            fontSize: 24,
            width: 75,
            height: 40,
            fontFamily: "verdana",
            color: "#8380b6",
            fontWeight: "bold",
            lineHeight: "3px",
          };

          return (
            <div style={backgroundStyle}>
              <Counter display={this.state.count} />
              <button onClick={this.increase} style={buttonStyle}>+</button>
              <button onClick={this.decrease} style={buttonStyle}>-</button>
            </div>
          );
        }
      }
     

      ReactDOM.render(
        <div>
          <CounterParent />
          <FlashCounter />
        </div>,
        document.querySelector("#container")
      );
    </script>
  </body>
</html>
